services:
  db:
    image: postgres:16-alpine
    container_name: asylum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: corporate_asylum
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - asylum

  backend:
    build: ./backend
    container_name: asylum-backend
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - asylum
      - ola-gateway

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: https://game.olajob.cn
    container_name: asylum-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - asylum
      - ola-gateway

volumes:
  pgdata:

networks:
  asylum:
    driver: bridge
  ola-gateway:
    external: true
    name: ola-project_default
